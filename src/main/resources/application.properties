spring.application.name=stock
spring.datasource.url=jdbc:mysql://localhost:3306/stock?useSSL=false&serverTimezone=UTC
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contraseña
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Opciones de JPA (puedes ajustarlas según tus necesidades)
spring.jpa.hibernate.ddl-auto=update  # 'create', 'update', 'validate', 'none'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
